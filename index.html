<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./src/models/Tuple.js"></script>
  <script src="./src/models/Table.js"></script>
  <script src="./src/models/Page.js"></script>
  <script src="./src/models/Bucket.js"></script>
  <link rel="stylesheet" href="./src/styles/styles.css">
  <link rel="stylesheet" href="./src/styles/purePopup.css">
</head>
<body>
  <input type="file" onchange="readFile(this)">
  <label for="page-size">Page size:</label>
  <input type="number" id="page-size" value="4000">
  <label for="total-pages">Number of Pages:</label>
  <input type="number" id="total-pages">
  <label for="bucket-size">Bucket Size:</label>
  <input type="number" id="bucket-size" value="255">
  <label for="total-buckets">Number of Buckets:</label>
  <input type="number" id="total-buckets">
  <label for="search-key">Key to search:</label>
  <input type="text" id="search-key">
  <button onclick="searchByKey()">Search</button>

  <script src="./src/lib/purePopup.js"></script>
  <script src="./src/script.js"></script>
</body>
</html>
